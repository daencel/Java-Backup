title = SARS-CoV-2 Simulation
welcome = Willkommen zum SARS-CoV-2 Simulator!
intro1 = Die COVID-19-Pandemie ist ein Ausbruch der neuartigen Atemwegserkrankung COVID-19. Es sind derzeit (Stand März 2020) mehr als 115 Länder davon betroffen, mit großen Ausbrüchen in Zentralchina, Italien, Südkorea und Iran. Zu den Reaktionen der öffentlichen Gesundheit gehören Reisebeschränkungen, Quarantänen, Ausgangssperren und Schulschließungen. Die ganze Italienische Halbinsel wurde zum Beispiel am 09. März von Premieminister giuseppe Conte zur "Roten Zone" ernannt.
intro2 = Mit dieser Simulation versuche ich zu veranschaulichen, wie sich ein Aufenthalt zu Hause auf den Verlauf des Virus auswirken kann. Auf der nächsten Seite können sie alle Eigenscaften des Virus modifizieren. In der Simulation ist die Bevölkerung in 9 "Gemeinschaften" bzw. Städte eingeteilt. Eine infizierte Person kann also nur jemand in der selben Gemeinschaft infizieren. Jedoch wechseln Personen auch Städte zum Beispiel um zur Arbeit zu fahren.(Tipp: senken Sie die "Wahscheinlichkeit die Stadt zu verlassen" und man kann sehen, wie die Zahl der Infizierten langsam abnimmt). Die Inkubationszeit dauert bei SARS-CoV-2 durchnittlich 5 Tage. Nach dieser Zeit merken die Personen infiziert zu sein und bleiben zu Hause. Sollte man den Virus überstehen, ist die Wahrscheinlichkeit einer zweiten Infektion viel niederer. Die Standardwerte entsprechen den aktuellen in Italien. Dieses Programm ist nur ein Projekt, welches ich selbst zu Hause zusammengestellt habe. Sollten Sie irgendwelche Fehler oder Ideen für Verbesserungen haben, können Sie mich gerne kontaktieren.
