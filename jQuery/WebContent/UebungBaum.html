<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>jQuery Baum</title>
		<link rel="stylesheet" type="text/css"href="css/html5reset.css">
		<link rel="stylesheet" type="text/css"href="css/styles.css">

		<style type="text/css" media="screen">
			ul {
				list-style-type: square;
				list-style-position:outside;
				margin: 10px;
			}
			li {
				margin: 0 0 0 10px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<ul id="root">
			<li>
				Item 1
				<ul>
					<li>
						Item 1.1
						<ul>
							<li>
								Item 1.1.1
								<ul>
									<li>Item 1.1.1.1</li>
									<li>Item 1.1.1.2</li>
								</ul>
							</li>
							<li>Item 1.2.1</li>
						</ul>
					</li>
					<li>Item 1.2</li>
					<li>Item 1.3</li>
				</ul>
			</li>
			<li>
				Item 2
				<ul>
					<li>Item 2.1</li>
					<li>Item 2.2</li>
				</ul>
			</li>
			<li>
				Item 3
				<ul>
					<li>Item 3.1</li>
				</ul>
			</li>
			<li>
				Item 4
				<ul>
					<li>Item 4.1</li>
					<li>Item 4.2</li>
					<li>Item 4.3</li>
				</ul>
			</li>
		</ul>
	</body>
</html>
